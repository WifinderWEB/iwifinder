<label for="{{field.id}}" class="col-lg-3 control-label">{{field.label}}</label>
<div class="col-lg-8" >
    <div class="bs-component" ng-class="{'state-error': !field.valid}">
        <input type="{{field.type}}" id="{{field.id}}" name="{{field.full_name}}" class="form-control"  value="{{field.value}}" ng-model="field.value" ng-required="field.required"/>
    </div>
    <em for="lastname" class="state-error" ng-repeat="error in field.errors" ng-if="!field.valid">{{error}}</em>
</div>
