<section id="content_wrapper">
    <!-- Begin: Content -->
    <section id="content">
        <div class="admin-form theme-info mw500" id="login">
            <!-- Login Logo -->
            <div class="row table-layout">
                <a href="dashboard.html" title="Return to Dashboard">
                    <img src="/bundles/pizonebackend/img/logo.png" title="AdminDesigns Logo" class="center-block img-responsive"
                         style="max-width: 275px;">
                </a>
            </div>
            <!-- Login Panel/Form -->
            <div class="panel mt30 mb25">

                <form id="{{formId}}" ng-submit="Click.Submit()">
                    <div class="panel-body bg-light p25 pb15">
                        <!-- Username Input -->
                        <div class="section">
                            <label for="username" class="field-label text-muted fs18 mb10">Username</label>
                            <label for="username" class="field prepend-icon">
                                <input ng-model="username" type="text" name="username" id="username" class="gui-input" placeholder="Enter username">
                                <label for="username" class="field-icon">
                                    <i class="fa fa-user"></i>
                                </label>
                            </label>
                        </div>

                        <!-- Password Input -->
                        <div class="section">
                            <label for="username" class="field-label text-muted fs18 mb10">Password</label>
                            <label for="password" class="field prepend-icon">
                                <input ng-model="password" type="password" name="password" id="password" class="gui-input" placeholder="Enter password">
                                <label for="password" class="field-icon">
                                    <i class="fa fa-lock"></i>
                                </label>
                            </label>
                        </div>
                    </div>

                    <div class="panel-footer clearfix">
                        <button type="submit" class="button btn-primary mr10 pull-right">Sign In</button>
                        <label class="switch ib switch-primary mt10">
                            <input type="checkbox" name="remember" id="remember" checked="" ng-model="remember">
                            <label for="remember" data-on="YES" data-off="NO"></label>
                            <span>Remember me</span>
                        </label>
                    </div>

                </form>
            </div>

            <!-- Registration Links -->
            <div class="login-links">
                <p>
                    <a href="" class="active" title="Sign In" ng-click="Click.ForgotPassword()">Forgot Password?</a>
                </p>
            </div>

        </div>

    </section>
    <!-- End: Content -->

</section>
